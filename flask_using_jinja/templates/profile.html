<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
</head>
<body>
    <h1>Hello {{name}}</h1>
    {% if is_topper %}
    <p>Your are a topper ! very Good</p>
    {% else %}
        <p>Keep trying, you can do it!</p>

    {% endif %}

    <h3>Your subjects</h3>
    <ul>
        {% for subject in subjects %}
        
        <li>{{subject}}</li>
        
        {% endfor %}
    </ul>
</body>
</html>
