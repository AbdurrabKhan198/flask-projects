{% extends "base.html" %} 




{% block title %}Feedback Forom{% endblock title %} 





{%block content %}

<h2>send us a message</h2>

<form method="POST" action="/">
  <div class="mb-3">
    <label for="name" class="form-label">name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name"/>
  </div>
   <div class="mb-3">
    <label for="message" class="form-label">message</label>
    <input type="text" class="form-control" id="message" name="message" placeholder="Enter your message"/>
  </div>

  <button type="submit" class="btn btn-primary w-100">Submite Feedback</button>
</form>

{% endblock content %}
