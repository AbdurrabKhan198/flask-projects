<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Feedback</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 450px;
            margin: 50px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.15);
            padding: 32px 28px 24px 28px;
        }
        h2 {
            text-align: center;
            margin-bottom: 18px;
            font-weight: 700;
            color: #007bff;
            letter-spacing: 1px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 7px;
            font-weight: 500;
            color: #444;
        }
        .form-control {
            width: 100%;
            padding: 11px 13px;
            border-radius: 7px;
            border: 1px solid #bfc9d4;
            font-size: 1rem;
            background: #f7fafd;
            transition: border-color 0.2s;
        }
        .form-control:focus {
            border-color: #007bff;
            outline: none;
            background: #eef6fb;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #007bff 0%, #00c6ff 100%);
            color: #fff;
            border: none;
            border-radius: 7px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,123,255,0.08);
            transition: background 0.2s;
        }
        .btn:hover {
            background: linear-gradient(90deg, #0056b3 0%, #007bff 100%);
        }
        .feedback-info {
            margin-bottom: 24px;
            background: #eaf6ff;
            border-left: 4px solid #007bff;
            padding: 14px 18px;
            border-radius: 7px;
            color: #333;
            font-size: 1rem;
        }
        .contact-details {
            margin-top: 32px;
            text-align: center;
            color: #555;
            font-size: 0.97rem;
        }
        .contact-details a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        .contact-details a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Send Us Your Feedback</h2>
        <div class="feedback-info">
            We value your feedback! Please fill out the form below to share your thoughts, suggestions, or report any issues. Your input helps us improve our services.
        </div>
        <form method="POST" action="/contact">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required/>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required/>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Feedback subject" required/>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Type your feedback here..." required></textarea>
            </div>
            <button type="submit" class="btn">Submit Feedback</button>
        </form>
        <div class="contact-details">
            <p>Or reach us directly at <a href="mailto:support@example.com">support@example.com</a></p>
            <p>Phone: <a href="tel:+1234567890">+1 234 567 890</a></p>
        </div>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            alert("Thank you for your feedback!");
        });
    </script>
</body>
</html>
